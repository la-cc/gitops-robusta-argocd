apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robusta
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/la-cc/gitops-robusta-argocd.git
    targetRevision: main
    path: ./helm/monitoring/robusta
    helm:
      releaseName: robusta
      valueFiles:
        - values.yaml
        - $valuesRepo/cluster/in-cluster/monitoring/robusta/values.yaml
  destination:
    name: dev
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
